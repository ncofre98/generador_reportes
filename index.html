<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Reportes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1 class="title">
        Creador de reportes
    </h1>
    <div id="report" class="report">
        <div class="page">
            <div id="row-1" class="row">
                <div class="col">
                    <div class="logo" id="logo-left">Logo</div>
                </div>
                <div class="col title-col">
                    <div id="doc-title" contenteditable>Reporte Fotográfico</div>
                </div>
                <div class="col">
                    <div class="logo" id="logo-right">Logo</div>
                </div>
                <input type="file" id="logo-input" accept="image/*" style="display:none" />
            </div>
    
            <div id="row-2" class="row">
                <div class="col">
                    <div class="field"><span>OBRA:</span>
                        <div contenteditable>Título de la obra</div>
                    </div>
                </div>
                <div class="col">
                    <div class="field"><span>FECHA:</span><input type="date" /></div>
                </div>
            </div>
    
            <div id="row-3" class="row">
                <div class="col">
                    <div class="field"><span>HORA DE ENTRADA:</span><input type="time" /></div>
                </div>
                <div class="col">
                    <div class="field"><span>HORA DE SALIDA:</span><input type="time" /></div>
                </div>
                <div class="col" style="flex: 2">
                    <div class="field"><span>SUCURSAL:</span>
                        <div contenteditable>---</div>
                    </div>
                </div>
            </div>
    
            <div id="row-4" class="row">
                <div class="col">
                    <p style="font-weight: bold; margin: 0">OBSERVACIONES Y COMENTARIOS:</p>
                    <div contenteditable></div>
                </div>
            </div>
    
            <div id="row-5" class="row">
                <div id="grid" class="grid">
                    <input type="file" id="photo-input" accept="image/*" multiple style="display:none" />
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="duplicate-last" class="button">Duplicar última página</button>
        <button id="export-btn" class="button" onclick="window.print()">Exportar a PDF</button>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
